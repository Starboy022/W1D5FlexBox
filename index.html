<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox</title>
    <style>
      body{
        background-size: cover;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center
      }
      img {
        max-width: 100%
      }
      .image {
        flex-basis: 40%
      }
      .text {
        font-size: 20px;
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="paris.jpeg" height="720px";width="200px">
      </div>
      <div class="text">
        <h1>Paris is one of the most beautiful cities in France.</h1>
      </div>
    </div>
  </body>
</html>
